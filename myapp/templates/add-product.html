{% extends 'seller-header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="zxx" dir="ltr">

<head>

</head>

<body>

        <div class="breadcrumb-area">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-12 text-center">
                        <h2 class="breadcrumb-title">Add Product</h2>
                        <!-- breadcrumb-list start -->
                        <ul class="breadcrumb-list">
                            <li class="breadcrumb-item"><a href="{% url 'seller-index' %}">Home</a></li>
                            <li class="breadcrumb-item active">Add Product</li>
                        </ul>
                        <!-- breadcrumb-list end -->
                    </div>
                </div>
            </div>
        </div>
        <!-- breadcrumb-area end -->
        <!-- Contact Area Start -->
        <div class="contact-area">
            <div class="container">
                <div class="contact-wrapper">
                    <div class="row">
                        <div class="col-12">
                            <div class="contact-form">
                                    <div class="container">
                                        {% if msg %}
                                          <center>
                                            <div class="alert alert-success">
                                              <strong>{{msg}}</strong>
                                            </div>
                                          </center>
                                        {% endif %}
                                        <form action="{% url 'add-product' %}" method="post" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div  class="col-lg-6 col-md-6">
                                                    <input name="category" placeholder="Product category" type="text">
                                                </div>
                                                <div  class="col-lg-6 col-md-6">
                                                    <select name="filter_price" required>
                                                        <option>---SELECT Price Range---</option>
                                                        <option value="1000_TO_10000">1000 TO 10000</option>
                                                        <option value="10000_TO_20000">10000 TO 20000</option>
                                                        <option value="20000_TO_30000">20000 TO 30000</option>
                                                        <option value="30000_TO_40000">30000 TO 40000</option>
                                                        <option value="40000_TO_50000">40000 TO 50000</option>
                                                    </select>
                                                </div>
                                                <div  class="col-lg-6 col-md-6">
                                                    <input name="brand" placeholder="Product brand" type="text" required>
                                                </div>
                                                <div  class="col-lg-6 col-md-6">
                                                    <select name="condition" required>
                                                        <option>---SELECT CONDITION---</option>
                                                        <option value="new">NEW</option>
                                                        <option value="old">OLD</option>
                                                    </select>
                                                </div>
                                                <div  class="col-lg-6 col-md-6">
                                                    <input name="code" placeholder="Product Color Code" type="text" required>
                                                </div>
                                                <div  class="col-lg-6 col-md-6">
                                                    <select name="stock" required>
                                                        <option>---SELECT STOCK---</option>
                                                        <option value="In_Stock">IN STOCK</option>
                                                        <option value="Out_Of_Stock">OUT OF STOCK</option>
                                                    </select>
                                                </div>
                                                <div  class="col-lg-6 col-md-6">
                                                    <input name="name" placeholder="Product Name" type="text" required>
                                                </div>
                                                <div  class="col-lg-6 col-md-6">
                                                    <input name="price" placeholder="Product Price" type="text" required>
                                                </div>
                                                <div  class="col-lg-12 col-md-6">
                                                    <label style="color: blue;">* Main Image For Your Product : </label>
                                                </div>
                                                <div  class="col-lg-12 col-md-6">
                                                    <input name="image" type="file" required>
                                                </div>
                                                <div  class="col-lg-12 col-md-6">
                                                    <label style="color: blue;">* Upload More Images For Your Product : </label>
                                                </div>
                                                <div  class="col-lg-12 col-md-6">
                                                    <input name="image1" type="file" required>
                                                </div>
                                                <div  class="col-lg-12 col-md-6">
                                                    <input name="image2" type="file" required>
                                                </div>
                                                <div  class="col-lg-12 col-md-6">
                                                    <input name="image3" type="file" required>
                                                </div>                                                
                                                <div class="col-lg-12 text-center">
                                                    <textarea name="info" placeholder="Product Information" required></textarea>
                                                </div>
                                                <div class="col-lg-12 text-center">
                                                    <textarea name="desc" placeholder="Product Description" required></textarea>
                                                </div>
                                                <!-- <div class="col-lg-8 col-md-6">
                                                    <input type="file" name="images" id="imageInput" accept="image/*">
                                                </div>
                                                <div class="col-lg-4 col-md-6">
                                                    <button type="button" onclick="addImageInput()" style="font-size: 10px; height: 50px; line-height: normal; background-color: gray; border: solid black 2px;" >Add More Images Related Your Product</button>
                                                </div>
                                                <div id="imageInputsContainer"></div> -->
                                                <div class="col-lg-12 text-center">
                                                    <button class="btn btn-primary" type="submit">Add Product</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                            </div>
                        </div>

</body>

</html>

{% endblock %}
