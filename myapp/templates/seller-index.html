{% extends 'seller-header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="zxx" dir="ltr">


<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    
       
        <!-- Product Area Start -->
        <div class="product-area pb-100px">
            <div class="container">
                <!-- Section Title & Tab Start -->
                <div class="row">
                    <div class="col-12">
                        <div class="section-title text-center">
                            <h2 class="title" style="margin-top: 90px;">My Products</h2>
                            <p>There are many variations of passages of Lorem Ipsum available</p>
                        </div>
                    </div>
                </div>
                <!-- Section Title & Tab End -->
                <div class="row">
                    <div class="col">
                        <div class="row mb-n-30px">
                            {% for i in product %}
                            <div class="col-lg-4 col-xl-3 col-md-6 col-sm-6 col-xs-6 mb-30px">
                                <!-- Single Prodect -->
                                <div class="product">
                                    <span class="badges">
                                        <span class="new">{{i.condition}}</span>
                                    </span>
                                    <div class="thumb">
                                        <a href="{% url 'seller-single-product' pk=i.pk %}" class="image">
                                            <img src="{{i.m_image.url}}" alt="Product" />
                                            <img class="hover-image" src="{{i.m_image.url}}" alt="Product" />
                                        </a>
                                    </div>
                                    <div class="content">
                                        <span class="category"><a href="{% url 'seller-single-product' pk=i.pk %}">{{i.category}}</a></span>
                                        <h5 class="title"><a href="{% url 'seller-single-product' pk=i.pk %}">{{i.name | truncatewords:5}}
                                            </a>
                                        </h5>
                                        <span class="price">
                                            <span class="new">â‚¹{{i.price}}</span>
                                        </span>
                                    </div>
                                    <div class="actions">
                                        <button class="action quickview" data-link-action="quickview" title="Quick view" data-bs-toggle="modal" data-bs-target="#exampleModal-{{forloop.counter}}"><i class="pe-7s-look"></i></button>
                                        <button title="Remove from list" class="action" style="background-color: red;"><a href="{% url 'delete-product' pk=i.pk %}"><i class="pe-7s-trash" style="color:white;"></i></a></button>
                                        <button title="Update Product" class="action" style="background-color: green;"><a href="{% url 'edit-product' pk=i.pk %}"><i class="fa-regular fa-pen-to-square" style="color: #ffffff;"></i></a></button>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Product Area End -->


</body>

</html>


{% endblock %}
